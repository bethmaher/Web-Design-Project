	</head>
	
	<body>

			<div class="container">
				<div class="navbar-brand">
				<a href="index.html">Home</a>
				</div>
				<button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
				Menu
				</button>
				<div class="collapse navbar-collapse navHeaderCollapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="index.html">About</a></li>

						<li><a href="index4.html">Contact</a></li>

		<div class="alt1 padding" id="about">
			<div class="container">
			<h2 class="text-center" id="booking"> For an queries or booking information, feel free to contact me.</h2>
			
			</div>
		</div>
		
		<div class="alt2 padding" id="contact">
		<div class="container">
				<form role="form" onsubmit="alert('Thank you!'); return false">
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" class="form-control" id="email" name="email" placeholder="example@example.com"/>
					</div>
					<div class="form-group">
						<label for="name">Name:</label>
						<input type="text" class="form-control" id="name" name="name" placeholder="Your name here"/>
					
					</div>
					<div class="form-group">
						<label for="message">Message:</label>
						<textarea class="form-control" name="message" id="message" placeholder="Your message here">
						</textarea>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
				
			</div>

		<div class="alt4 footer navbar-fixed-bottom">

			</div>
		</div>	
	</body>
	
	<script src="js/bootstrap.js">
	</script>
	<script>
			$(function() {
		  $('a[href*=#]:not([href=#])').click(function() {
			if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
			  var target = $(this.hash);
			  target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
			  if (target.length) {
				$('html,body').animate({
				  scrollTop: target.offset().top
				}, 1000);
				return false;
			  }
			}
		  });
		});
		</script>
	</body>
